<!DOCTYPE html>
<html>
	<head>
		<title>GIF it to Me!</title>
        <link rel="stylesheet" type="text/css" href="css/gif.css">        
	</head>       
    <body>
        <header>   
            <h1>Martial Arts Gifs</h1>   
        </header>
<!--navbar style enhancement-->
        <div id="first-thin-color-bar"></div>  
<!-- buttons with data- attributes buttons--button data-person-->
        <div id="button-bar">           
                <button class="mma-giff" data-person="Jet Li">Jet LI</button>           
                <button class="mma-giff" data-person="Jackie Chan">Jackie Chan</button>
                <button class="mma-giff" data-person="Bruce Lee">Bruce Lee</button>
                <button class="mma-giff" data-person="Karate Kid">Karate Kid</button>
    <!--navbar style enhancement-->
            <div id="second-thin-color-bar"></div>
    <!--gifs appear -->
            <div id="gifsAppearHere"></div>
        </div>
<!--Scripts-jquery js--> 
        <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script type="text/javascript">
                $('button').on('click', function(){
                    //var person = ["Jet Li", "Jackie Chan", "Bruce Lee", "Karate Kid"]
                    var person = $(this).data('person'); 
                    var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + person + "&api_key=dc6zaTOxFJmzC&limit=10";
                  $.ajax({
                        url: queryURL, 
                        method: 'GET'
                    })
                        .done(function(response) {
                          console.log(queryURL);
                          console.log(response);
                          var results = response.data;           
                             for(var i=0; i < results.length; i++){
                                var personDiv = $('<div>');           
                                var p = $('<p>').text( "Rating: " + results[i].rating);
                                var personImage = $('<img>');
                                    personImage.attr('src', 
                                    results[i].images.fixed_height.url);  
                                        personDiv.append(p)
                                        personDiv.append(personImage) 
                                        $('#gifsAppearHere').prepend(personDiv); 
                            }         
                          });
                    });
            </script>
        </body>
</html>
